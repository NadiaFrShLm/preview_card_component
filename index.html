<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'> 
  <link rel='icon' type='image/png' sizes='32x32' href='./images/favicon-32x32.png'>
  <link rel='stylesheet' href='style.css'>
  <title>NFT preview card component</title>
</head>

<body>
  <section class='card'>

    <div class="containerImg">
      <img class='hoverEffect image' src='images/image-equilibrium.jpg' alt='Card image'>
      <div class="overlay">
        <img class="viewIcon" src="images/icon-view.svg" alt="view-icon">
      </div>
    </div> 

    <div class='info'>
      <h1 class='hoverEffect'>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class='icons'>
      <div class='followers iconBlock'>
        <img src='images/icon-ethereum.svg' class='icon' alt=''>
        <p >0.041 ETH</p> 
      </div>

      <div class='iconBlock'>
        <img src='images/icon-clock.svg' class='icon' alt=''>
        <p>3 days left</p>
      </div>
    </div>

    <div class='creator'>
      <img src='images/image-avatar.png' alt='avatar' class='avatar'>
      <p> Creation of <span class='hoverEffect'> Jules Wyvern</span></p>
    </div>
  </section>

  <footer class='attribution'>
    Challenge by <a href='https://www.frontendmentor.io?ref=challenge' target='_blank'>Frontend Mentor</a>. 
    Coded by <a href='#'>Nadia Fr.</a>.
  </footer>
</body>
</html>
